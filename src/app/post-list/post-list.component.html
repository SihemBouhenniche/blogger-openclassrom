<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h1>Posts</h1>
    <ul class="list-group">
      <app-post-list-item *ngFor = "let post of postsList" [title] = "post.title" [content] = "post.content" [createdDate]="post.createdDate" [loveIts]="post.loveIts"></app-post-list-item>
    </ul>
  </div>
  <div class="col-sm-2"></div>
</div>
